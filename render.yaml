services:
  - type: web
    name: swarmer-finance
    plan: free
    region: oregon
    dockerfilePath: Dockerfile
    dockerCommand: sh -c "nginx -g 'daemon off;' & cd /app/backend && node dist/index.js"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 80
      - key: CORS_ORIGIN
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: swarmer-finance-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
    healthCheckPath: /api/health

databases:
  - name: swarmer-finance-db
    databaseName: swarmerdb
    user: swarmer
    plan: free
    region: oregon
    ipAllowList:
    - source: 0.0.0.0/0
      description: everywhere
    postgresMajorVersion: "18"
