services:
  - type: web
    name: swarmer-finance-backend
    plan: free
    region: frankfurt
    buildCommand: cd backend && npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: CORS_ORIGIN
        value: "*"
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
    healthCheckPath: /api/health

  - type: web
    name: swarmer-finance-frontend
    plan: free
    region: frankfurt
    buildCommand: cd frontend && npm install && npm run build
    startCommand: npx serve -s dist/swarmer-finance/browser -l 80
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 80
