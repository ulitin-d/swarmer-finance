services:
  - type: web
    name: swarmer-finance-db
    plan: free
    region: frankfurt
    postgresVersion: 15
    postgresPlan: free

  - type: web
    name: swarmer-finance-backend
    plan: free
    region: frankfurt
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: swarmer-finance-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
    healthCheckPath: /api/health

  - type: web
    name: swarmer-finance-frontend
    plan: free
    region: frankfurt
    buildCommand: cd frontend && npm install && npm run build
    startCommand: npm run start:nginx
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_URL
        value: https://swarmer-finance-backend.onrender.com
    headers:
      - path: /
        name: Access-Control-Allow-Origin
        value: "*"
